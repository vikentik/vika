              <!doctype html>
<html lang="ru">

<head>
  <title>Слайд-шоу</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
  <!-- Bootstrap CSS -->
  <link href="/examples/vendors/bootstrap-4/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .carousel-number {
      position: absolute;
      top: 0;
      right: 0;
      width: 40px;
      height: 40px;
      background-color: #bfbfbf;
      line-height: 40px;
      font-size: 20px;
    }
  </style>

</head>

<body>

  <!-- Контент страницы -->
  <div class="container text-center">
    <h1 class="h3 mt-5 mb-1">Слайд-шоу с интересными фотографиями</h1>
    <h2 class="lead mt-0 mb-5">Добавление к слайдам номеров</h2>


    <div id="carousel" class="carousel slide d-inline-block" data-ride="carousel">
      <!-- Индикаторы -->
      <ol class="carousel-indicators">
        <li data-target="#carousel" data-slide-to="0" class="active"></li>
        <li data-target="#carousel" data-slide-to="1"></li>
        <li data-target="#carousel" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner">
        <div id="slide_1" class="carousel-item active">
          <img class="img-fluid" src="https://img3.akspic.ru/image/77469-steklo-rozhdestvo-rozhdestvenskie_ukrasheniya-svecha-dekor-2560x1440.jpg" alt="...">
        </div>
        <div id="slide_2" class="carousel-item">
          <img class="img-fluid" src="https://on-desktop.com/wps/2019Food___Drinks_Cup_of_hot_cocoa_and_marshmallows_137348_.jpg" alt="...">
        </div>
        <div id="slide_3" class="carousel-item">
          <img class="img-fluid" src="http://dom-cvety.com/photo/17-1/1921_1920s1080-.jpg" alt="...">
        </div>
      </div>
      <!-- Элементы управления -->
      <a class="carousel-control-prev" href="#carousel" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Предыдущий</span>
      </a>
      <a class="carousel-control-next" href="#carousel" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Следующий</span>
      </a>
    </div>

  </div>

  <!-- jQuery -->
  <script src="/examples/vendors/jquery/jquery-3.3.1.min.js"></script>
  <!-- Bootstrap JS -->
  <script src="/examples/vendors/bootstrap-4/js/bootstrap.bundle.js"></script>

  <script>
    $(function () {
      $('.carousel').find('.carousel-item').each(function (index, item) {
        var carouselItem = $(item).find('.carousel-number');
        if (carouselItem.length > 0) {
          carouselItem.text(index + 1);
          return;
        }
        var element = $('<div></div>');
        element
          .addClass('carousel-number')
          .text(index + 1);
        $(item).append(element);
      });
    });
  </script>

</body>
